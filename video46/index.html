<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <style>
        .container{
            background-color: rgb(9, 106, 106);
            height: 80vh;
            width: 30vw;
        }

        .box{
            width: 34px;
            height: 45px; 
            /* animation-name: harryKaAnimation; 
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: cubic-bezier(0, 0, 0, 0.96);
            animation-delay: 1s;*/
            animation-direction: reverse;
            /* animation-play-state: paused;  */
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            /* fill mode is to keep the final state by adding forwards and fisrt state by keeping backwards and none and both */
            animation: harryKaAnimation 2s ease-out 3s 1, 
                       harry2 3s ease-in-out 3s 1;
        }

        @keyframes harryKaAnimation {
            from{
                background-color: red;
            }
            to{
                background-color: yellow; 
                /* transform: translateX(200px); */
            }
        }

        @keyframes harry2 {
            0%{
                transform: rotate(100deg);
            }
            20%{
                transform: rotate(200deg);
            }
            50%{
                transform: rotate(220deg);
            }
            80%{
                transform: rotate(300deg);
            }
            100%{
                transform: rotate(310deg);
            }
        }
        /* üß© 4Ô∏è‚É£ How to make both work together

If you want both move + rotate at the same time, you need to combine both transforms inside one animation ‚Äî like this:

@keyframes moveAndRotate {
  from {
    background-color: red;
    transform: translateX(0px) rotate(0deg);
  }
  to {
    background-color: yellow;
    transform: translateX(200px) rotate(310deg);
  }
}

.box {
  animation: moveAndRotate 3s ease-in-out;
}

Now both translation and rotation will happen smoothly together ‚úÖ */
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            Box
        </div>
    </div>
</body>
</html>
