<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outlines and shadows</title>
    <style>
.box{
    border:2px solid black;
    padding:20px;
    text-shadow:2px 2px 2px red;
    box-shadow: 2px 2px 3px 3px greenyellow;
    outline: 2px red;
}
    </style>
</head>
<body>
    <div class = "box">
        i am a box
    </div>
</body>
</html>
